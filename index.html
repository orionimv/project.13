<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List з Модальним Вікном</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .todo-item {
            cursor: pointer;
        }
        .todo-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4"> ToDo List</h1>
    <ul id="todo-list" class="list-group">
        <li class="list-group-item todo-item" data-task="Завдання 1">Завдання 1</li>
        <li class="list-group-item todo-item" data-task="Завдання 2">Завдання 2</li>
        <li class="list-group-item todo-item" data-task="Завдання 3">Завдання 3</li>
    </ul>
</div>

<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Ваше завдання</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="taskModalBody">
                Текст завдання
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    document.addEventListener("DOMContentLoaded", function () {
        let todoItems = document.querySelectorAll(".todo-item");
        todoItems.forEach(function (item) {
            item.addEventListener("click", function () {
                let taskText = item.getAttribute("data-task");
                document.getElementById("taskModalBody").textContent = taskText;
                let taskModal = new bootstrap.Modal(document.getElementById("taskModal"));
                taskModal.show();
            });
        });
    });
</script>
</body>
</html>
